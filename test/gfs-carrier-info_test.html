<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../web-component-tester/browser.js"></script>

        <link rel="import" href="../gfs-carrier-info.html">
    </head>
    <body>
        <test-fixture id="gfsCarrierInfo">
            <template>
                <gfs-carrier-info provider-name="dpdpickupinfo" country-code="GB" visible="true"></gfs-carrier-info>
            </template>
        </test-fixture>

        <script>
             suite('gfs-carrier-info', function() {
                 var gfsCarrierInfo;
            
                setup(function() {
                    gfsCarrierInfo = fixture('gfsCarrierInfo');
                });
            
                test('instantiating the element works', function () {
                    expect(gfsCarrierInfo).to.be.ok;
                });

                test('instantiating the element is visible', function () {
                    expect(gfsCarrierInfo.visible).to.be.true;
                });

                test('carrier name is DPD Pickup Info', function () {
                    expect(gfsCarrierInfo.providerName).to.be.equal("dpdpickupinfo");
                });

                test('provider image should be loaded from GB folder', function () {
                    expect(gfsCarrierInfo.countryCode).to.be.equal("GB");
                });
             });
        </script>
    </body>
</html>
